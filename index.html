<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>GoalPro â€” Perfected</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="shell">
  <header class="app-header">
    <div>
      <div class="title">GoalPro</div>
      <div class="sub" id="sub-info">Ready to achieve</div>
    </div>
    <div style="display:flex;gap:4px;">
      <button class="btn" id="btn-import">Import</button>
      <button class="btn" id="btn-backup">Export</button>
      <button class="btn" id="btn-new" style="background:var(--accent);color:#000;padding:8px 12px;border-radius:10px">+ New</button>
    </div>
  </header>

  <main class="content" id="main">
    <div class="controls">
      <div class="search">
        <input id="q" placeholder="Search goals..." />
      </div>
    </div>

    <div class="panel">
      <div style="display:flex;justify-content:space-between;margin-bottom:8px">
        <strong>Categories</strong>
        <button class="btn" id="btn-add-cat" style="font-size:12px">+ Add</button>
      </div>
      <div class="categories" id="categories"></div>
    </div>

    <div class="list" id="goalsList"></div>
  </main>

  <footer class="app-tab">
    <div class="tab-btn active" id="tab-all">All</div>
    <div class="tab-btn" id="tab-today">Today</div>
    <div class="tab-btn" id="tab-completed">Done</div>
  </footer>
</div>

<div class="modal-backdrop" id="modalBackdrop" style="display:none;">
  <div class="modal">
    <h3 id="modalTitle" style="margin-top:0">Create Goal</h3>
    <label>Goal Title</label>
    <input id="m-title" type="text" placeholder="What do you want to achieve?" />
    
    <div style="display:flex;gap:10px;margin-top:12px">
      <div style="flex:1">
        <label>Category</label>
        <select id="m-cat"></select>
      </div>
      <div style="flex:1">
        <label>Priority</label>
        <select id="m-pri">
          <option value="1">High</option>
          <option value="2" selected>Medium</option>
          <option value="3">Low</option>
        </select>
      </div>
    </div>

    <div style="margin-top:12px">
      <label>Deadline</label>
      <input id="m-dead" type="date" />
    </div>

    <div style="display:flex;justify-content:flex-end;gap:10px;margin-top:20px">
      <button class="btn" id="modalClose" style="color:var(--muted)">Cancel</button>
      <button class="btn" id="modalSave" style="background:var(--accent);color:#000;padding:8px 20px">Save Goal</button>
    </div>
  </div>
</div>

<div class="snackbar" id="snackbar"></div>
<input id="fileInput" type="file" accept="application/json" style="display:none" />

<script src="app.js"></script>
</body>
</html>
